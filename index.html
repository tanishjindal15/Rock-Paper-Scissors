<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1 id="heading">Rock-Paper-Scissors</h1>
    <div id="images">
    <img src="paper.png" alt="" id="paper" class="image" >
    <img src="rock.png" alt="" id="rock" class="image">
    <img src="scissors.png" alt="" id="scissors" class="image">
    </div>
    <h1 id="player">Player:</h1>
    <h1 id="computer">Computer:</h1>
    <h1 id="win"></h1>
    <h1 id="score1">Player Score:</h1>
    <h1 id="score2">Computer Score:</h1>
    <button id="End">End Game</button>
</div>
    <script src="index.js"></script>
</body>
</html>
